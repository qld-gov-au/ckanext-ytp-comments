comments-css:
  contents:
    - comments.css
  output: comments_js/%(version)s_comments.css

comments-js:
  contents:
    - comments.js
  output: comments_js/%(version)s_comments.js
  extra:
    preload:
      - vendor/jquery
      - comments_js/comments-css

comment-validation-js:
  contents:
    - comment_validation.js
  output: comments_js/%(version)s_comment_validation.js
  extra:
    preload:
      - comments_js/comments-js

follow_or_mute-js:
  contents:
    - follow_or_mute_notifications.js
    - confirm_mute_content_item.js
  output: comments_js/%(version)s_follow_or_mute_notifications.js
  extra:
    preload:
      - vendor/jquery

flag-comment-js:
  contents:
    - flag-comment.js
  filters: rjsmin
  output: comments_js/%(version)s_flag-comment.js
  extra:
    preload:
      - base/main
      - comments_js/comments-validation-js
